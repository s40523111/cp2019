#心得

</small>
首先這門課真的很需要一本筆記本作筆記，因為新的知識沒辦法在第一次就完全進入腦袋，記錄下來，隨時要查就有。

如今社會網路必備，線上倉儲就顯得非常方便，資料整合更新非常的快，尤其小組分工不用冒險的直接合併倉儲，可以直接檢查對方修改或者增加了哪些東西，再去取捨。

另外程式是一個非常好的工具，懂得程式的話，做事的效率必定有一定程度上的提升，在未來不可或缺。
# 自評:70分

</small>
雖然我在這門課沒有學到相當出色，但是 例如:影片上字幕、管理倉儲/網站、使用SSH提交推送、建立按鈕...等等都能達成，另外學弟妹在課業上需要幫忙，我也會盡我所能的幫助他們，就目前所學的程度比起大一時學的更多，更能了解課堂中的所需的基本知識。
